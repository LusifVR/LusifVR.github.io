<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GET READY TO FIGHT</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: #05080a;
  color: #ff3b3b;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* GRID */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(40, 60, 120, 0.2) 1px, transparent 1px),
    linear-gradient(90deg, rgba(40, 60, 120, 0.2) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -2;
}

/* SCANLINES */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.3),
    rgba(0,0,0,0.3) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 10;
}

.container {
  text-align: center;
  border: 3px solid #7f1d1d;
  padding: 4rem 5rem;
  background: rgba(20, 0, 0, 0.85);
  box-shadow: 0 0 20px #7f1d1d, inset 0 0 40px rgba(255,0,0,0.2);
}

/* TITLE */
h1 {
  font-size: 1.5rem;
  letter-spacing: 4px;
  margin-bottom: 1rem;
  color: #ff6b6b;
}

/* WARNING */
.warning-text {
  font-size: 1.2rem;
  letter-spacing: 5px;
  margin-bottom: 2rem;
  color: #ff0000;
  text-shadow:
    0 0 5px #ff0000,
    0 0 15px #ff0000,
    0 0 30px #660000;
  animation: glitch 2s infinite;
}

@keyframes glitch {
  0% { opacity: 1; transform: translate(0); }
  20% { opacity: 0.8; transform: translate(-1px, 1px); }
  40% { opacity: 1; transform: translate(1px, -1px); }
  60% { opacity: 0.85; transform: translate(-1px, 0); }
  80% { opacity: 1; transform: translate(0, 1px); }
  100% { opacity: 1; transform: translate(0); }
}

/* TIMER */
#timer {
  font-size: 3rem;
  letter-spacing: 6px;
  font-weight: bold;
  text-shadow:
    0 0 5px #ff0000,
    0 0 15px #ff0000,
    0 0 30px #990000;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.8; }
  50% { opacity: 1; }
  100% { opacity: 0.8; }
}

.subtext {
  margin-top: 1.5rem;
  font-size: 0.9rem;
  letter-spacing: 2px;
  color: #aa2a2a;
}

.home-link {
  display: inline-block;
  margin-top: 2.5rem;
  padding: 0.6rem 1.2rem;
  border: 1px solid #aa2a2a;
  color: #ff3b3b;
  text-decoration: none;
  transition: 0.2s;
}

.home-link:hover {
  background: #aa2a2a;
  color: #05080a;
}
</style>
</head>

<body>

<div class="container">
  <h1></h1>
  <div class="warning-text">GET READY TO FIGHT</div>
  <div id="timer">--:--:--:--</div>
  <div class="subtext"></div>
  <a href="../index.html" class="home-link">RETURN</a>
</div>

<script>
const targetDate = new Date("March 30, 2026 00:00:00").getTime();
const timer = document.getElementById("timer");

let audioContext;
let tickingEnabled = false;

/* Enable sound after first click (browser autoplay policy) */
document.addEventListener("click", () => {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    tickingEnabled = true;
  }
}, { once: true });

function playTick() {
  if (!tickingEnabled) return;

  const oscillator = audioContext.createOscillator();
  const gain = audioContext.createGain();

  oscillator.type = "square";
  oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);

  gain.gain.setValueAtTime(0.05, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);

  oscillator.connect(gain);
  gain.connect(audioContext.destination);

  oscillator.start();
  oscillator.stop(audioContext.currentTime + 0.05);
}

function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance <= 0) {
    timer.innerHTML = "00:00:00:00";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  timer.innerHTML =
    String(days).padStart(2, "0") + ":" +
    String(hours).padStart(2, "0") + ":" +
    String(minutes).padStart(2, "0") + ":" +
    String(seconds).padStart(2, "0");

  playTick();
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
