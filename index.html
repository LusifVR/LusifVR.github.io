* {
  margin: 0;

  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background-color: #0a0f0d;
  color: #cfd8cf;
  overflow-x: hidden;
}


body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(50, 80, 60, 0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(50, 80, 60, 0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -2;
}

/* ===== CRT SCANLINES ===== */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.2) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 10;
}

/* subtle flicker */
@keyframes flicker {
  0% { opacity: 0.98; }
  50% { opacity: 1; }
  100% { opacity: 0.99; }
}
body {
  animation: flicker 4s infinite;
}

  color: #7aa67a;
